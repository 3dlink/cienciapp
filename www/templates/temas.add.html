<ion-view>
	<ion-content scroll="true" padding="false">
	 	<div ui-view name="menuContent" class="ion-subject">

			<div class="parent-div">
				<div class="child-div textoCentrado">

					<div class="list" style="padding-top: 5%;">
						<div class="item ion-subject header-add-edit">
							<h1 class="titulo-diego">Nuevo Tema</h1>
							<!-- <strong>Id Aula: {{aula_id}}</strong> -->
						</div>
		        
						<div class="item ion-subject" style="border-color: transparent;" ng-controller="TemasCtrl">
						  <label class="item item-input item-stacked-label">
						    <span class="input-label">Título</span>
						    <input type="text" ng-model="nombre" placeholder="Indica un nombre">
						  </label>

						  <hr style="margin: 12px auto 12px auto; border: 1px solid #ffffff;"/>
						  
						  <label class="item item-input item-stacked-label">
						    <span class="input-label">Contenido</span>
						    <textarea rows="10" cols="20" type="text" ng-model="contenido" placeholder="Escribe una breve descripción"></textarea>
						  </label>

						  <div class="row" style="height: 50px; margin-top: 2%;">
								<div class="col col-20">
					      	<label class="fileContainer">
					      		<i class="ion-paperclip"></i>
										<input name="file" type="file" ng-model="file_name" onchange="angular.element(this).scope().uploadFile(this.files)">
									</label>
									<span ng-if="subio == 1" style="color:white;font-size:12px;">Archivo Cargado</span>
				      	</div>
				      	<div class="col col-33"></div>
						  	<div class="col col-50" style="max-width: 48%;">
									<button class="button button-full button-balanced" style="margin: -3px 0px 0px -14px;" ng-disabled="!nombre" ng-click="crearTema()">
									  Crear
									</button>
						  	</div>
						  </div>

						  <!-- <div class="row" style="height: 60px;">
								<div class="col col-20" style="border-radius: 10px; background-color: #807b7b;">
									<div class="ion-paperclip" style="font-size: 230%; margin-top: 0%; color: #fff;"></div>
				      	</div>
				      	<div class="col col-33"></div>
						  	<div class="col col-50">
									<button class="button button-full button-balanced" style="margin: -3px 0px 0px -14px;" ng-disabled="!nombre" ng-click="crearTema()">
									  Crear
									</button>
						  	</div>
						  </div> -->
							<!-- <button class="button button-full button-balanced" ng-disabled="!nombre" ng-click="crearTema()">
							  Crear
							</button> -->
						</div>
					</div>

		    </div>
			</div>

		</div>
	</ion-content>
</ion-view>
