<style type="text/css">

	.item{
		border-width: 0px;
	}

	.add-profile{
		width: 160px;
		height: 160px;
		background-repeat: no-repeat;
		background-position: 50%;
		background-size: cover;
	}

	.progress{
		width: 80%;
		height: 15px;
		border-radius: 10px;
		margin-bottom: 20px;
		border:solid 1px black;
	}

	.progress-in{
		float: left;
		height: 13px;
		border-radius: 10px;
		background: green;
	}

</style>

<ion-view>
	<ion-content scroll="true" padding="false">
		<div ui-view name="menuContent" ng-controller="PerfilCtrl">
			
			<div class="parent-div textoCentrado">
				<div class="child-div profile-div item item-body">

				   <div id="perfil_contenedor" class="child-div" >
				   	<div id="progress" class="progress" ng-if="downloadProgress!=-1"> <div class="progress-in" style="width:{{downloadProgress}}%;"></div> </div>
				  	<div>
				  		<div ng-if="user_photo == null" class="add-profile" ng-click="choosePhotoFirst()" style="background-image:url('http://www.3dlinkweb.com/cienciapp/img/plus2.png');"></div>
				  		<div ng-if="user_photo != null" class="add-profile" ng-click="choosePhotoFirst()" style="background-image:url('http://www.3dlinkweb.com/cienciapp/files/{{user_photo}}');"></div>
				  		<!-- <div ng-if="(user_photo != null) && user_photo_change==1" class="add-profile" ng-click="choosePhotoFirst()" style="background-image:url('http://www.3dlinkweb.com/cienciapp/files/{{user_photo}}');"></div> -->
				  	</div>

						<div class="child-div">
						  <div class="item" >
						    <h1 style="font-size: 20px;">{{ resultado.first_name }} {{ resultado.last_name }}</h1>
						  </div>

							<hr />

							<div class="item" >
								{{ resultado.email }}
							</div>
						</div>
				  </div> 

			    <!--<div class="container">
			      <pre>
			        {{ resultado | json }}
			      </pre>
			    </div>-->


				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
